<!doctype html>
<html>

    <body>
<form action="submit.php" method="POST">

</fieldset id="formulir_registrasi_siswa">

<ol>

    <p>

    </p>
    <p>
      <label for="tanggal_lahir">tanggal lahir</label><br>
      <input type="date" name="tanggal_lahir" id="tanggal_lahir"

    <p>
      <label for="jenis kelamin">jenis kelamin</label><br>

    <p>

     <textarea rows="7" cols="45">
     </textarea>

    <div>
      <label>agama</label><br>
      <select name="agama">
        <option value="">--pilih--</option>
        <option value="islam">islam</option>
        <option value="protestan">protestan</option>
        <option value="hindu">hindu</option>
        <option value="buddha">buddha</option>

        <option value="khonghucu">khonghucu</option>
      </select>
    </div>
    <p>
      <label for="status">status</label><br>
      <input type="text" name="status" id="status">
    </p>
    <p>
      <label for="hobi">hobi</label><br>
      <input type="checkbox" name="hobi" value="futsal"> futsal<br>

    </p>
    <p>

    <input type="email" name="email" id="email"
    name="email" placeholder="'xxxx@gmail.com'">
    </p>
    <p>
    <label for="password">password</label><br>
    <input type="password" name="password" maxlength="20"><br>
    </p>
      <p>
        <input id="submit" type="submit" value="submit" />
